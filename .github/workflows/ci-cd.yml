name: CI-CD
on:
  push:
    branches: [ "master" ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  docker:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master
      - uses: FranzDiebold/github-env-vars-action@v2
      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          registry: ghcr.io
          password: ${{ secrets.GITHUB_TOKEN }}
          image: ${{ env.CI_REPOSITORY_NAME }}
          cache: true
          cache_registry: cache
          strip_tag_prefix: v
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Render configs
        run: |
            ANSIBLE_LOCALHOST_WARNING=false; export ANSIBLE_LOCALHOST_WARNING
            python -m pip install --upgrade pip
            pip install ansible
            ansible-playbook kubett/transform.yaml
            cat kubett/test.txt
        env:
          KUBECONFIG_FILE_DATA: '${{secrets.KUBECONFIG_FILE_DATA}}'
          APP_TAG: '${{env.CI_REF_NAME}}'
          DB_HOST: '${{secrets.DB_HOST}}'
          DB_NAME: '${{ secrets.DB_NAME}}'
          DB_USER: '${{secrets.DB_USER}}'
          DB_PASSWORD: '${{secrets.DB_PASSWORD}}'
