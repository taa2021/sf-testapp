name: CI-CD
on:
  push:
    branches: [ "master" ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  ci-cd:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master
      - uses: FranzDiebold/github-env-vars-action@v2
      - uses: actions/setup-python@v4
      - uses: hiberbee/github-action-helm@1.13.0
      - name: Kaniko build docker image
        uses: aevea/action-kaniko@master
        with:
          registry: ghcr.io
          password: ${{ secrets.GITHUB_TOKEN }}
          image: ${{ env.CI_REPOSITORY_NAME }}
          cache: true
          cache_registry: cache
          strip_tag_prefix: v
      - name: Helm deploy app
        env:
          KUBECONFIG_FILE_DATA: '${{secrets.KUBECONFIG_FILE_DATA}}'
          APP_TAG: '${{env.CI_REF_NAME}}'
          DB_HOST: '${{secrets.DB_HOST}}'
          DB_NAME: '${{ secrets.DB_NAME}}'
          DB_USER: '${{secrets.DB_USER}}'
          DB_PASSWORD: '${{secrets.DB_PASSWORD}}'
        run: |
            # prepare
            python -m pip install --upgrade pip
            pip install ansible
            # render configs
            ANSIBLE_LOCALHOST_WARNING=false ansible-playbook kubett/_atransform.yaml
            # check version
            grep tag kubett/values.yaml
            # helm install/upgrade
            KUBECONFIG=./kubett/kubeconfig  helm upgrade --install testapp ./charts/app -f ./kubett/values.yaml  --namespace app0
