name: Docker image build
on:
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]

jobs:
  docker:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master
      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          registry: ghcr.io
          password: ${{ secrets.GITHUB_TOKEN }}
          image: ${{ github.repository }}
          cache: true
          cache_registry: cache
          strip_tag_prefix: v
